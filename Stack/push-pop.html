<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack DS</title>

    <script>

        let data = [];
        let currentSize = data.length;
        let max = 5;

        function push(newEl) {
            if (currentSize >= max) {
                alert("Can not Add " + newEl + " Because Max Size is 5.");
            }
            data[currentSize] = newEl;
            currentSize++;
        }
        function pop() {
            if (currentSize > 0) {
                currentSize--;
                data.length = currentSize;
            } else {
                alert("Stack is Already Empty.")
            }
        }
        push(10);
        push(20);
        push(30);
        push(40);
        push(50);
        pop();
        console.log(data);

    </script>

</head>

<body>

</body>

</html>
