<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert ELement in Array</title>
    <script>

        let data = [1, 2, 4, 5, 6, 7];
        let newEl = 3;
        let position = 2;
        console.log(data);

        for (let i = data.length - 1; i >= 0; i--) {

            if (i >= position) {
                data[i + 1] = data[i];
                if (i === position) {
                    data[i] = newEl;
                }
            }
        }
        console.log(data);
    </script>
</head>

<body>

</body>

</html>
