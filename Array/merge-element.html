<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Element in Array</title>
    <script>

        let arr1 = [1, 2, 3, 4, 5];
        let arr2 = [6, 7, 8, 9];
        let arr3 = [];

        for (let i = 0; i < arr1.length; i++) {
            arr3[i] = arr1[i];
        }
        for (let i = 0; i < arr2.length; i++) {
            arr3[arr1.length + i] = arr2[i];
        }
        console.warn(arr3);

    </script>
</head>

<body>

</body>

</html>
