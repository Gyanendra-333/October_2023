<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
    <script>

        let data = [2, 5, 7, 3, 8, 3, 9];
        for (let i = 0; i < data.length; i++) {
            document.write(`Array ${i} is ${data[i]}</br>`);
        }
        let x = 2;
        document.write(data[x])

    </script>
