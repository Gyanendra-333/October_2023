    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>

    <script>

        let data = [10, 20, 30, 40, 50, 60, 70, 80];
        let find = 90;
        let position = undefined;
        for (let i = 0; i <= data.length; i++) {
            if (data[i] == find) {
                position = i;
                break;
            }
        }
        console.log(position);


    </script>
